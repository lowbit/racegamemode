<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/theme.min.css">
</head>
<body>
	<div class="card" id="race-info" style="display:none;">
		<div class="card-header">
			<div class="icon ic-editor"></div>
			<h5 id="name"></h5>
			<p id="track"></p>
		</div>
		<div class="card-body">
			<div class="d-flex flex-row">
				<div>Car</div>
				<div id="car"></div>
			</div>
			<div class="d-flex flex-row">
				<div>Weather</div>
				<div id="weather"></div>
			</div>
			<div class="d-flex flex-row">
				<div>Time</div>
				<div id="time"></div>
			</div>
			<div class="d-flex flex-row">
				<div>Laps</div>
				<div id="laps"></div>
			</div>
			<div class="d-flex flex-row">
				<div>Route</div>
				<div id="route"></div>
			</div>
			<div class="d-flex flex-row">
				<div>CP</div>
				<div id="checkpoints"></div>
			</div>
			<div class="d-flex flex-row">
				<div>SP</div>
				<div id="spawnpoints"></div>
			</div>
		</div>
	</div>
	<script src="assets/js/main.js"></script>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</body>
</html>
